<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter SignUp</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="styles.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/"  method="POST">
      <img class="mb-3 imgd" src="https://www.vhv.rs/dpng/d/493-4938360_email-icon-transparent-background-png-download-e-mail.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>

      <div class="form-floating ">
        <input type="text" class="form-control top" id="floatingInput" name="fname" placeholder="FirstName">
        <label for="floatingInput">First Name</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control mid" id="floatingInput" name="lname" placeholder="LastName">
        <label for="floatingInput">Last Name</label>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control bottom" id="floatingInput" name="mailid" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>

      <div class="checkbox mb-3">
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Cipher</p>
    </form>
  </main>



</body>

</html>
